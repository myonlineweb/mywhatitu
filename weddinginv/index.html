    <style>
        /* ========== CSS RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --gold-dark: #B8960C;
            --pink-soft: #FFE4E9;
            --pink: #FFB6C1;
            --pink-dark: #E91E63;
            --navy: #1A2744;
            --navy-light: #2C3E5C;
            --white: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Poppins', 'Segoe UI', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            color: var(--white);
            line-height: 1.6;
        }

        /* ========== CANVAS BACKGROUND ========== */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* ========== HEADER ========== */
        .header {
            text-align: center;
            padding: 40px 20px 60px;
        }

        .header__logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header__logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header__title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: 2px;
        }

        .header__subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--pink-soft);
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
        }

        .header__divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 25px auto;
        }

        /* ========== GLASSMORPHISM CARD BASE ========== */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        /* ========== GALLERY SECTION ========== */
        .gallery {
            padding: 20px;
            margin-bottom: 40px;
        }

        .gallery__header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery__title {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--white);
            margin-bottom: 10px;
        }

        .gallery__count {
            font-size: 0.9rem;
            color: var(--gold-light);
            opacity: 0.8;
        }

        /* ========== GRID LAYOUT ========== */
        .gallery__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* ========== TEMPLATE CARD ========== */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            border-color: var(--gold);
        }

        .card__image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 130%;
            overflow: hidden;
        }

        .card__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card__image {
            transform: scale(1.1);
        }

        .card__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 50%,
                rgba(26, 39, 68, 0.9) 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card__overlay {
            opacity: 1;
        }

        .card__badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--navy);
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .card__content {
            padding: 20px;
            text-align: center;
        }

        .card__code {
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card__title {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--white);
            margin-bottom: 10px;
        }

        .card__desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .card__cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold-light);
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .card:hover .card__cta {
            color: var(--gold);
        }

        .card__cta-icon {
            transition: transform 0.3s ease;
        }

        .card:hover .card__cta-icon {
            transform: translateX(5px);
        }

        /* ========== MODAL ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal__backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal__container {
            position: relative;
            width: 100%;
            max-width: 900px;
            max-height: 95vh;
            background: linear-gradient(145deg, rgba(44, 62, 92, 0.95) 0%, rgba(26, 39, 68, 0.98) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .modal.active .modal__container {
            transform: scale(1) translateY(0);
        }

        .modal__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .modal__title-group {
            display: flex;
            flex-direction: column;
        }

        .modal__code {
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modal__title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--white);
        }

        .modal__close {
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal__close:hover {
            background: rgba(233, 30, 99, 0.3);
            transform: rotate(90deg);
        }

        /* ========== PREVIEW TABS ========== */
        .preview-tabs {
            display: flex;
            gap: 10px;
            padding: 15px 25px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .preview-tab {
            padding: 10px 24px;
            border: 2px solid var(--glass-border);
            background: transparent;
            color: var(--white);
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-tab:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .preview-tab.active {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-color: var(--gold);
            color: var(--navy);
        }

        .preview-tab__icon {
            font-size: 1.1rem;
        }

        /* ========== IFRAME PREVIEW ========== */
        .preview-area {
            flex: 1;
            min-height: 300px;
            padding: 20px;
            overflow: hidden;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            min-height: 350px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        .preview-placeholder {
            width: 100%;
            height: 100%;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .preview-placeholder__icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .preview-placeholder__text {
            font-size: 1rem;
        }

        /* ========== ACTION BUTTONS ========== */
        .modal__actions {
            display: flex;
            gap: 15px;
            padding: 20px 25px;
            border-top: 1px solid var(--glass-border);
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn--secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glass-border);
            color: var(--white);
        }

        .btn--secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--white);
        }

        .btn--primary {
            background: linear-gradient(135deg, var(--pink-dark) 0%, #C2185B 100%);
            color: var(--white);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        .btn--primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.5);
        }

        .btn__icon {
            font-size: 1.2rem;
        }

        /* ========== FOOTER ========== */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--glass-border);
            margin-top: 20px;
        }

        .footer__text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer__brand {
            color: var(--gold);
            font-weight: 600;
        }

        .footer__heart {
            color: var(--pink-dark);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* ========== SCROLL TO TOP ========== */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 50%;
            color: var(--navy);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.5);
        }

        /* ========== LOADING ANIMATION ========== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading__dot {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out both;
        }

        .loading__dot:nth-child(1) { animation-delay: -0.32s; }
        .loading__dot:nth-child(2) { animation-delay: -0.16s; }
        .loading__dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 30px 15px 40px;
            }

            .gallery__grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .modal__container {
                max-height: 90vh;
            }

            .modal__header {
                padding: 15px 20px;
            }

            .modal__title {
                font-size: 1.25rem;
            }

            .preview-tabs {
                padding: 12px 20px;
            }

            .preview-tab {
                padding: 8px 18px;
                font-size: 0.85rem;
            }

            .preview-area {
                padding: 15px;
            }

            .preview-frame,
            .preview-placeholder {
                min-height: 280px;
            }

            .modal__actions {
                padding: 15px 20px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .scroll-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .gallery__grid {
                grid-template-columns: 1fr;
            }

            .preview-tabs {
                justify-content: center;
            }

            .preview-tab {
                flex: 1;
                justify-content: center;
            }

            .modal__actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

                fullPdf: "https://www.w3.org/WAI/WCAG21/Techniques/pdf/img/table-word.pdf",
                image: "https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=400&h=600&fit=crop",
                badge: "New"
            }
        ];

        // ==========================================
        // CANVAS BACKGROUND ANIMATION
        // ==========================================
        class ParticleBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 60;
                this.colors = [
                    'rgba(212, 175, 55, 0.6)',   // Gold
                    'rgba(255, 182, 193, 0.5)',  // Pink
                    'rgba(244, 228, 188, 0.4)', // Light Gold
                    'rgba(255, 228, 233, 0.5)', // Soft Pink
                    'rgba(255, 255, 255, 0.3)'  // White
                ];
                
                this.init();
                this.animate();
                this.handleResize();
            }

            init() {
                this.resize();
                this.createParticles();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            handleResize() {
                window.addEventListener('resize', () => {
                    this.resize();
                    this.particles = [];
                    this.createParticles();
                });
            }

            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 30 + 10,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        pulse: Math.random() * Math.PI * 2,
                        pulseSpeed: Math.random() * 0.02 + 0.01
                    });
                }
            }

            drawParticle(particle) {
                this.ctx.beginPath();
                
                // Create gradient for bokeh effect
                const gradient = this.ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, particle.radius
                );
                
                const baseColor = particle.color.replace(/[\d.]+\)$/, '');
                const pulseOpacity = particle.opacity + Math.sin(particle.pulse) * 0.15;
                
                gradient.addColorStop(0, baseColor + pulseOpacity + ')');
                gradient.addColorStop(0.5, baseColor + (pulseOpacity * 0.5) + ')');
                gradient.addColorStop(1, baseColor + '0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                this.ctx.fill();
            }

            updateParticle(particle) {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.pulse += particle.pulseSpeed;

                // Wrap around screen
                if (particle.x < -particle.radius) particle.x = this.canvas.width + particle.radius;
                if (particle.x > this.canvas.width + particle.radius) particle.x = -particle.radius;
                if (particle.y < -particle.radius) particle.y = this.canvas.height + particle.radius;
                if (particle.y > this.canvas.height + particle.radius) particle.y = -particle.radius;
            }

            animate() {
                // Create gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#1A2744');
                gradient.addColorStop(0.5, '#2C3E5C');
                gradient.addColorStop(1, '#1A2744');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw and update particles
                this.particles.forEach(particle => {
                    this.drawParticle(particle);
                    this.updateParticle(particle);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // ==========================================
        // GALLERY RENDERER
        // ==========================================
        class Gallery {
            constructor(containerId, data) {
                this.container = document.getElementById(containerId);
                this.data = data;
                this.render();
            }

            createCard(template) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = template.id;
                
                card.innerHTML = `
                    <div class="card__image-wrapper">
                        <img 
                            class="card__image" 
                            src="${template.image}" 
                            alt="${template.title}"
                            loading="lazy"
                        >
                        <div class="card__overlay"></div>
                        ${template.badge ? `<span class="card__badge">${template.badge}</span>` : ''}
                    </div>
                    <div class="card__content">
                        <p class="card__code">Kode ${template.id}</p>
                        <h3 class="card__title">${template.title}</h3>
                        <p class="card__desc">${template.description}</p>
                        <span class="card__cta">
                            Lihat Detail 
                            <span class="card__cta-icon">‚Üí</span>
                        </span>
                    </div>
                `;

                card.addEventListener('click', () => {
                    modal.open(template);
                });

                return card;
            }

            render() {
                this.data.forEach(template => {
                    this.container.appendChild(this.createCard(template));
                });

                // Update count
                document.getElementById('templateCount').textContent = 
                    `Menampilkan ${this.data.length} template tersedia`;
            }
        }

        // ==========================================
        // MODAL CONTROLLER
        // ==========================================
        class Modal {
            constructor() {
                this.modal = document.getElementById('previewModal');
                this.backdrop = document.getElementById('modalBackdrop');
                this.closeBtn = document.getElementById('modalClose');
                this.btnClose = document.getElementById('btnClose');
                this.btnOrder = document.getElementById('btnOrder');
                this.tabCover = document.getElementById('tabCover');
                this.tabFull = document.getElementById('tabFull');
                this.previewFrame = document.getElementById('previewFrame');
                this.previewPlaceholder = document.getElementById('previewPlaceholder');
                this.modalCode = document.getElementById('modalCode');
                this.modalTitle = document.getElementById('modalTitle');
                
                this.currentTemplate = null;
                this.instagramUsername = 'mystore';
                
                this.bindEvents();
            }

            bindEvents() {
                this.backdrop.addEventListener('click', () => this.close());
                this.closeBtn.addEventListener('click', () => this.close());
                this.btnClose.addEventListener('click', () => this.close());
                
                this.tabCover.addEventListener('click', () => this.switchPreview('cover'));
                this.tabFull.addEventListener('click', () => this.switchPreview('full'));
                
                // Close on Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.classList.contains('active')) {
                        this.close();
                    }
                });
            }

            open(template) {
                this.currentTemplate = template;
                
                // Update modal content
                this.modalCode.textContent = `KODE ${template.id}`;
                this.modalTitle.textContent = template.title;
                
                // Set order button link with pre-filled message
                const message = encodeURIComponent(
                    `Halo, saya pesan template undangan kode ${template.id}`
                );
                this.btnOrder.href = `https://ig.me/m/${this.instagramUsername}?text=${message}`;
                
                // Reset preview state
                this.resetPreview();
                
                // Show modal
                this.modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Auto-load cover preview
                setTimeout(() => this.switchPreview('cover'), 300);
            }

            close() {
                this.modal.classList.remove('active');
                document.body.style.overflow = '';
                
                // Reset iframe after animation
                setTimeout(() => {
                    this.previewFrame.src = '';
                    this.previewFrame.style.display = 'none';
                    this.previewPlaceholder.style.display = 'flex';
                }, 400);
            }

            resetPreview() {
                this.previewFrame.style.display = 'none';
                this.previewPlaceholder.style.display = 'flex';
                this.tabCover.classList.remove('active');
                this.tabFull.classList.remove('active');
            }

            switchPreview(type) {
                if (!this.currentTemplate) return;

                // Update active tab
                this.tabCover.classList.toggle('active', type === 'cover');
                this.tabFull.classList.toggle('active', type === 'full');

                // Show loading state
                this.previewPlaceholder.innerHTML = `
                    <div class="loading">
                        <div class="loading__dot"></div>
                        <div class="loading__dot"></div>
                        <div class="loading__dot"></div>
                    </div>
                    <p class="preview-placeholder__text" style="margin-top: 15px;">Memuat preview...</p>
                `;
                this.previewPlaceholder.style.display = 'flex';
                this.previewFrame.style.display = 'none';

                // Set iframe source based on type
                const pdfUrl = type === 'cover' 
                    ? this.currentTemplate.coverPdf 
                    : this.currentTemplate.fullPdf;

                // Load PDF in iframe
                setTimeout(() => {
                    this.previewFrame.src = pdfUrl;
                    this.previewFrame.style.display = 'block';
                    this.previewPlaceholder.style.display = 'none';
                }, 500);
            }
        }

        // ==========================================
        // SCROLL TO TOP
        // ==========================================
        class ScrollToTop {
            constructor() {
                this.button = document.getElementById('scrollTop');
                this.bindEvents();
            }

            bindEvents() {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        this.button.classList.add('visible');
                    } else {
                        this.button.classList.remove('visible');
                    }
                });

                this.button.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // ==========================================
        // INITIALIZE APPLICATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize canvas background
            new ParticleBackground('bgCanvas');
            
            // Initialize gallery
            new Gallery('galleryGrid', templates);
            
            // Initialize scroll to top
            new ScrollToTop();
        });

        // Global modal instance
        const modal = new Modal();
    </script>
