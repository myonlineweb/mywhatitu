<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Whatitu - Modern</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        /* === BAGIAN 1: DATABASE WARNA (THEMING) === */
        :root {
            /* Warna Default (Light Mode) */
            --bg-color: #FFF8E7;
            --text-color: #4A4A4A;
            /* Glassmorphism Variables */
            --card-bg: rgba(255, 255, 255, 0.65);
            --card-border: rgba(255, 255, 255, 0.4);
            --modal-bg: rgba(255, 255, 255, 0.9);

            --subtitle-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --icon-bg: rgba(255, 255, 255, 0.8);

            --toggle-bg: #FFC2D1;
            --toggle-icon: #fff;

            /* Orb Colors - Optimized */
            --orb-1: rgba(255, 95, 139, 0.35);
            --orb-2: rgba(177, 156, 217, 0.35);
            --orb-3: rgba(128, 237, 153, 0.25);
        }

        /* Warna Dark Mode (Override) */
        body.dark-mode {
            --bg-color: #0a0a0f;
            --text-color: #f0f0f0;

            /* Dark Glassmorphism */
            --card-bg: rgba(30, 30, 40, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --modal-bg: rgba(25, 25, 35, 0.95);

            --subtitle-color: #aaa;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --icon-bg: rgba(255, 255, 255, 0.1);

            --toggle-bg: #2a2a3a;
            --toggle-icon: #FFD700;

            /* Dark Orb Colors */
            --orb-1: rgba(255, 95, 139, 0.18);
            --orb-2: rgba(147, 112, 219, 0.2);
            --orb-3: rgba(0, 210, 252, 0.15);
        }

        /* --- RESET & DASAR --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* --- FLOATING ORBS LAYER (CSS ONLY - OPTIMIZED) --- */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            will-change: transform;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            will-change: transform;
            transform: translateZ(0);
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: var(--orb-1);
            top: -80px;
            left: -80px;
            animation: floatOrb1 18s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--orb-2);
            top: 45%;
            right: -80px;
            animation: floatOrb2 20s infinite ease-in-out;
        }

        .orb-3 {
            width: 280px;
            height: 280px;
            background: var(--orb-3);
            bottom: -50px;
            left: 25%;
            animation: floatOrb3 22s infinite ease-in-out;
        }

        @keyframes floatOrb1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) translateZ(0);
            }

            50% {
                transform: translate(25px, 20px) scale(1.05) translateZ(0);
            }
        }

        @keyframes floatOrb2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) translateZ(0);
            }

            50% {
                transform: translate(-20px, -25px) scale(0.95) translateZ(0);
            }
        }

        @keyframes floatOrb3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) translateZ(0);
            }

            50% {
                transform: translate(30px, -15px) scale(1.03) translateZ(0);
            }
        }

        /* --- TOMBOL TOGGLE DARK MODE --- */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--toggle-bg);
            color: var(--toggle-icon);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--card-border);
            z-index: 100;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.4s ease;
        }

        .theme-switch:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .theme-switch:active {
            transform: scale(0.9);
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 130px;
            background: #FFC2D1;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.5;
        }

        body.dark-mode header::before {
            opacity: 0.15;
        }

        h1.brand-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 3.5rem;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #FF5F8B 0%, #B19CD9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            line-height: 1;
        }

        h1.brand-logo::after {
            content: '.';
            color: var(--text-color);
            -webkit-text-fill-color: var(--text-color);
        }

        p.subtitle {
            font-size: 0.95rem;
            color: var(--subtitle-color);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            transition: color 0.4s ease;
        }

        /* --- CONTAINER MENU (GRID SYSTEM) --- */
        #menu-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            padding-bottom: 50px;
            z-index: 2;
        }

        /* Tampilan Laptop/Tablet (Lebar > 600px) */
        @media (min-width: 600px) {
            #menu-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* --- KARTU MODERN (GLASSMORPHISM - OPTIMIZED) --- */
        .menu-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 22px 25px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeInCard 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .menu-card:active {
            transform: scale(0.98);
        }

        /* Delay Animasi dan Border Accent */
        .menu-card:nth-child(1) {
            animation-delay: 0.05s;
            border-left: 4px solid #FF5F8B;
        }

        .menu-card:nth-child(2) {
            animation-delay: 0.1s;
            border-left: 4px solid #B19CD9;
        }

        .menu-card:nth-child(3) {
            animation-delay: 0.15s;
            border-left: 4px solid #80ED99;
        }

        .menu-card:nth-child(4) {
            animation-delay: 0.2s;
            border-left: 4px solid #FFB703;
        }

        .menu-card:nth-child(5) {
            animation-delay: 0.25s;
            border-left: 4px solid #FF9F1C;
        }

        .menu-card:nth-child(6) {
            animation-delay: 0.3s;
            border-left: 4px solid #00D2FC;
        }

        .menu-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
            transition: color 0.4s ease;
        }

        .menu-icon {
            font-size: 1.4rem;
            background: var(--icon-bg);
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, background-color 0.4s ease;
        }

        .menu-card:hover .menu-icon {
            transform: rotate(8deg) scale(1.1);
        }

        /* --- POP UP (MODAL - OPTIMIZED) --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #modal-content {
            background: var(--modal-bg);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 380px;
            border-radius: 28px;
            padding: 28px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            animation: popUpNaik 0.35s ease-out;
        }

        #modal-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 18px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        #modal-title {
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
            transition: color 0.4s ease;
        }

        #modal-desc {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--subtitle-color);
            margin-bottom: 25px;
            transition: color 0.4s ease;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF5F8B 0%, #B19CD9 100%);
            color: white;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(255, 95, 139, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 95, 139, 0.45);
        }

        .btn-close {
            position: absolute;
            top: 15px;
            right: 18px;
            background: rgba(100, 100, 100, 0.1);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(255, 80, 80, 0.15);
            color: #ff5050;
            transform: rotate(90deg);
        }

        @keyframes popUpNaik {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 400px) {
            h1.brand-logo {
                font-size: 2.8rem;
            }

            p.subtitle {
                font-size: 0.8rem;
                letter-spacing: 1.5px;
            }

            .menu-card {
                padding: 18px 20px;
            }

            .menu-title {
                font-size: 1rem;
            }

            .menu-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .orb-1,
            .orb-2,
            .orb-3 {
                filter: blur(40px);
            }

            .orb-1 {
                width: 220px;
                height: 220px;
            }

            .orb-2 {
                width: 180px;
                height: 180px;
            }

            .orb-3 {
                width: 160px;
                height: 160px;
            }
        }

        /* Safe area for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: calc(20px + env(safe-area-inset-top));
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .orb {
                animation: none;
            }

            .menu-card {
                animation: none;
                opacity: 1;
                transform: none;
            }

            * {
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>

    <!-- BACKGROUND LAYERS (OPTIMIZED - CSS ONLY) -->
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>

    <header>
        <h1 class="brand-logo">my whatitu</h1>
        <p class="subtitle">Your future starts with a single click.</p>
    </header>

    <div id="menu-container"></div>

    <div id="modal-overlay" onclick="tutupPopup(event)">
        <div id="modal-content">
            <button class="btn-close" onclick="tutupPopup(null)">&times;</button>
            <img id="modal-img" src="" alt="Preview">
            <h2 id="modal-title">Judul</h2>
            <p id="modal-desc">Deskripsi</p>
            <a id="modal-btn" href="#" class="btn-action" target="_blank">Cek Disini</a>
        </div>
    </div>

    <script>
        /* ============================
           LOGIKA WEB UTAMA (OPTIMIZED)
           ============================ */
        const body = document.body;
        const themeBtn = document.getElementById('themeBtn');
        const currentTheme = localStorage.getItem('theme');

        // Initialize theme
        if (currentTheme === 'dark' || (!currentTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode');
            themeBtn.innerText = 'üåô';
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeBtn.innerText = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                themeBtn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        /* DATABASE MENU */
        const dataMenu = [
            { id: 1, judul: "Whatitu Study", icon: "üìò", deskripsi: "Belajar Bersama Secara Gratis disini", gambar: "https://myonlineweb.github.io/basepng/pagiback.png", linkEmbed: "study_index.html" },
            { id: 2, judul: "Undangan Nikah", icon: "‚ú®", deskripsi: "Pembuatan undangan pernikahan berbasis digital.", gambar: "https://myonlineweb.github.io/basepng/undangannkh.png", linkEmbed: "sedang_pengembangan.html" },
            { id: 3, judul: "Semgart", icon: "üñºÔ∏è", deskripsi: "Desainer Gambar baik poster, logo, dan banner.", gambar: "https://myonlineweb.github.io/basepng/semart.jpg", linkEmbed: "https://www.instagram.com/markus_leo13" },
            { id: 4, judul: "Whatitu Creativity", icon: "üéÜ", deskripsi: "Dimana Kreatifitas dan Pengembangan Bertumbuh", gambar: "https://myonlineweb.github.io/basepng/pagiback.png", linkEmbed: "sedang_pengemangan.html" },
            { id: 5, judul: "Whatitu MySite", icon: "üíª", deskripsi: "Pemesanan Promosi dalam Website", gambar: "https://myonlineweb.github.io/basepng/pagiback.png", linkEmbed: "sedang_pengembangan.html" },
            { id: 6, judul: "Whatitu Store", icon: "üõçÔ∏è", deskripsi: "Pemesanan dalam Website Whatitu", gambar: "https://myonlineweb.github.io/basepng/pagiback.png", linkEmbed: "sedang_pengembangan.html" }
        ];

        /* RENDER MENU */
        const container = document.getElementById('menu-container');
        dataMenu.forEach(item => {
            const box = document.createElement('div');
            box.className = 'menu-card';
            box.onclick = () => bukaPopup(item);
            box.innerHTML = `
                <span class="menu-title">${item.judul}</span>
                <span class="menu-icon">${item.icon}</span>
            `;
            container.appendChild(box);
        });

        /* POPUP LOGIC */
        const modalOverlay = document.getElementById('modal-overlay');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const modalBtn = document.getElementById('modal-btn');

        function bukaPopup(data) {
            modalTitle.innerText = data.judul;
            modalDesc.innerHTML = data.deskripsi;
            modalImg.src = data.gambar;
            modalImg.onerror = function () {
                this.src = 'https://via.placeholder.com/400x200/FF5F8B/ffffff?text=' + encodeURIComponent(data.judul);
            };
            modalBtn.href = data.linkEmbed;
            modalOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function tutupPopup(event) {
            if (event === null || event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
                tutupPopup(null);
            }
        });
    </script>
</body>

</html>
