<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Whatitu Sedang Dalam Pengembangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* --- AREA ANIMASI BACKGROUND --- */
        /* Animasi Gradian Latar Belakang */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wadah untuk partikel yang melayang */
        .animation-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Di belakang konten utama */
        }

        /* Definisi Partikel (Kotak-kotak melayang) */
        .particle {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            bottom: -150px;
            animation: floatUp linear infinite;
        }

        /* Keyframes untuk gerakan melayang ke atas */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-800px) rotate(720deg);
                opacity: 0;
                border-radius: 50%; /* Berubah jadi lingkaran saat naik */
            }
        }

        /* Pengaturan spesifik tiap partikel agar acak */
        .p1 { left: 25%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 18s; }
        .p2 { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; background: rgba(100, 255, 218, 0.2); }
        .p3 { left: 70%; width: 20px; height: 20px; animation-delay: 4s; animation-duration: 15s; }
        .p4 { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 20s; background: rgba(100, 255, 218, 0.1); }
        .p5 { left: 65%; width: 20px; height: 20px; animation-delay: 0s; animation-duration: 13s; }
        .p6 { left: 85%; width: 100px; height: 100px; animation-delay: 3s; animation-duration: 25s; background: rgba(255, 255, 255, 0.05); }


        /* --- AREA KONTEN UTAMA (KARTU TENGAH) --- */
        .container {
            position: relative;
            z-index: 10; /* Di depan animasi background */
            padding: 20px;
        }

        .glass-card {
            /* Efek Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Animasi Ikon Gear Berputar */
        .gear-icon {
            display: inline-block;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #64ffda; /* Warna aksen teal */
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Styling untuk progress bar sederhana (opsional) */
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 65%; /* Ubah persentase ini sesuai progres */
            height: 10px;
            background: linear-gradient(90deg, #64ffda, #00b4d8);
            border-radius: 50px;
            /* Animasi loading bar */
            background-size: 200% 100%;
            animation: loadingGradient 2s ease infinite;
        }

        @keyframes loadingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .footer-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="animation-wrapper">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="gear-icon">⚙️</div>

            <h1>My Whatitu Sedang Meracik Sesuatu yang Spesial</h1>
            <p>Website kami sedang dalam tahap renovasi besar. Kami sedang bekerja keras di belakang layar untuk memberikan pengalaman digital terbaik bagi Anda.</p>

            <div class="progress-container">
                <div class="progress-bar" style="width: 25%;"></div>
            </div>
            <p style="font-size: 0.9rem; margin-bottom: 1rem;">Progres: 25%</p>

            <div class="footer-note">
                Sampai Jumpa di Inovasi terbaru kami. Terima kasih atas kesabaran Anda!
            </div>
        </div>
    </div>

</body>
</html>
